<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate IPTV Token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .token-card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    .btn-copy {
      margin-top: 1rem;
    }
    .token-box {
      font-size: 1.4rem;
      font-weight: bold;
      word-break: break-all;
      background: #2c2c2c;
      padding: 0.75rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="token-card">
      <h2 class="mb-4">ðŸ”“ Get Your IPTV Token</h2>

      {% if token %}
        <div class="token-box" id="tokenText">{{ token }}</div>
        <button class="btn btn-outline-light btn-copy" onclick="copyToken()">Copy Token</button>
      {% else %}
        <form method="POST">
          <button type="submit" class="btn btn-primary">Generate Token</button>
        </form>
      {% endif %}
    </div>
  </div>

  <script>
    function copyToken() {
      const text = document.getElementById("tokenText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Token copied!");
      });
    }
  </script>

</body>
</html>

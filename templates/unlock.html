<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate IPTV Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a2a44;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #2a3b5a;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-align: center;
    }
    .token-box {
      background-color: #1a2a44;
      border-radius: 8px;
      padding: 15px;
      word-break: break-word;
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
    }
    .copy-btn {
      background: linear-gradient(90deg, #00aaff, #00d58e);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .copy-btn:hover {
      background: linear-gradient(90deg, #00bbff, #00ffbb);
    }
    .generate-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .generate-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">ðŸŽ® Unlock Your IPTV Token</h2>
    {% if token %}
      <div class="token-box" id="tokenText">{{ token }}</div>
      <button class="copy-btn" onclick="copyToken()">ðŸ“‹ Copy Token</button>
    {% else %}
      <form method="POST">
        <button type="submit" class="generate-btn">ðŸ”“ Generate Token</button>
      </form>
    {% endif %}
  </div>
  <script>
    function copyToken() {
      const text = document.getElementById("tokenText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Token copied to clipboard: \n" + text);
      }).catch(() => {
        alert("Failed to copy token.");
      });
    }
  </script>
</body>
</html>
